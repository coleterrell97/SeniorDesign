<html>
  <head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='settings.css') }}">
  </head>

  <body>
    <div class="w3-panel w3-red">
  <p><center>Settings</center></p>

<button onclick="window.location.href='/'">Back</button>

<form method="POST" action="/">
  <div class="slidecontainer">

  <label for="-15" class="pull-left">-15</label>
  <input type="range" min="-15" max="15" value="0" name="CAP_PROP_BRIGHTNESS" class="slider" id="myRange">
  <label for="15" class="pull-right">15</label>
  <label>Brightness</label>

  <br><label>0</label>
  <input type="range" min="0" max="30" value="0" name="CAP_PROP_CONTRAST" class="slider" name="contrast" id="Contrast">
  <label>30</label>
  <label>Contrast</label>

  <br><label>0</label>
  <input type="range" min="0" max="60" value="0" name="CAP_PROP_SATURATION" class="slider" id="Saturation">
  <label>60</label>
  <label>Saturation</label>

  <br><label>0</label>
  <input type="range" min="0" max="127" value="0" name="CAP_PROP_SHARPNESS" class="slider" id="Sharpness">
  <label>127</label>
  <label>Sharpness</label>

  <br><label>40</label>
  <input type="range" min="40" max="500" value="0" name="CAP_PROP_GAMMA" class="slider" id="Gamma">
  <label>500</label>
  <label>Gamma</label>

  <br><input type="range" min="40" max="500" value="0" name="CAP_PROP_WHITE_BALANCE_BLUE_U" class="slider" id="Gamma">
  <label>White Balance Blue</label>

  <br><input type="range" min="40" max="500" value="0" name="CAP_PROP_GAIN" class="slider" id="Gamma">
  <label>Gain</label>

  <br><input type="range" min="40" max="500" value="0" name="CAP_PROP_PAN" class="slider" id="Gamma">
  <label>Pan</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_TILT" class="slider" id="Gamma">
  <label>Tilt</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_ZOOM" class="slider" id="Gamma">
  <label>Zoom</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_EXPOSURE" class="slider" id="Gamma">
  <label>Exposure</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_BACKLIGHT" class="slider" id="Gamma">
  <label>Backlight</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_ROLL" class="slider" id="Gamma">
  <label>Roll</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_IRIS" class="slider" id="Gamma">
  <label>Iris</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_FOCUS" class="slider" id="Gamma">
  <label>Focus</label>

  <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_HUE" class="slider" id="Gamma">
  <label>Hue</label>

  <br><input type="submit" value="submit" />

</div>
</form>

    </div>
  </body>
</html>
