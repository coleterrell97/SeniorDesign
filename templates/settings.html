<html>
  <head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='settings.css') }}">
  </head>

  <body>
    <div class="w3-panel w3-red">
  <p><center>Settings</center></p>

<button onclick="window.location.href='/'">Back</button>

<form method="POST" action="/update_values">
  <div class="slidecontainer">

    <label for="-15" class="pull-left">-15</label>
  <input type="range" min="-15" max="15" value="0" name="brightness_slider" class="slider" id="myRange">
  <label for="15" class="pull-right">15</label>
  <label>Brightness</label>

  <br><label>0</label>
  <input type="range" min="0" max="30" value="0" name="contrast_slider" class="slider" name="contrast_slider" id="Contrast">
  <label>30</label>
  <label>Contrast</label>

  <br><label>0</label>
  <input type="range" min="0" max="60" value="0" name="saturation_slider" class="slider" id="Saturation">
  <label>60</label>
  <label>Saturation</label>

  <br><label>0</label>
  <input type="range" min="0" max="127" value="0" name="sharpness_slider" class="slider" id="Sharpness">
  <label>127</label>
  <label>Sharpness</label>

  <br><label>40</label>
  <input type="range" min="40" max="500" value="0" name="gamma_slider" class="slider" id="Gamma">
  <label>500</label>
  <label>Gamma</label>

  <br><input type="range" min="40" max="500" value="0" name="white_slider" class="slider" id="Gamma">
  <label>White Balance Blue</label>

  <br><input type="range" min="40" max="500" value="0" name="gain_slider" class="slider" id="Gamma">
  <label>Gain</label>

  <br><input type="range" min="40" max="500" value="0" name="Pan_slider" class="slider" id="Gamma">
  <label>Pan</label>

  <br><input type="range" min="0" max="500" value="0" name="tilt_slider" class="slider" id="Gamma">
  <label>Tilt</label>

  <br><input type="range" min="0" max="500" value="0" name="zoom_slider" class="slider" id="Gamma">
  <label>Zoom</label>

  <br><input type="range" min="0" max="500" value="0" name="exposure_slider" class="slider" id="Gamma">
  <label>Exposure</label>

  <br><input type="range" min="0" max="500" value="0" name="backlight_slider" class="slider" id="Gamma">
  <label>Backlight</label>

  <br><input type="range" min="0" max="500" value="0" name="roll_slider" class="slider" id="Gamma">
  <label>Roll</label>

  <br><input type="range" min="0" max="500" value="0" name="iris_slider" class="slider" id="Gamma">
  <label>Iris</label>

  <br><input type="range" min="0" max="500" value="0" name="focus_slider" class="slider" id="Gamma">
  <label>Focus</label>

  <br><input type="range" min="0" max="500" value="0" name="hue_slider" class="slider" id="Gamma">
  <label>Hue</label>

  <br><input type="submit" value="submit" />

</div>
</form>

    </div>
  </body>
</html>
