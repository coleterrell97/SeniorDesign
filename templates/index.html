<html>
  <head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='index.css')}}">
    <script src="{{url_for('static',filename='index.js')}}"></script>
  </head>

  <body>
    <div class="">
      <p><center>Settings</center></p>

      <form method="POST" action="/update_values">
        <div class="slideContainer">

          <label for="-15" class="pull-left">-15</label>
          <input type="range" min="-15" max="15" value='0' name="CAP_PROP_BRIGHTNESS" class="slider" id="CAP_PROP_BRIGHTNESS">
          <label for="15" class="pull-right">15</label>
          <label>Brightness</label>

          <br><label>0</label>
          <input type="range" min="0" max="30" value='15' name="CAP_PROP_CONTRAST" class="slider" id="CAP_PROP_CONTRAST">
          <label>30</label>
          <label>Contrast</label>

          <br><label>0</label>
          <input type="range" min="0" max="60" value="32" name="CAP_PROP_SATURATION" class="slider" id="CAP_PROP_SATURATION">
          <label>60</label>
          <label>Saturation</label>

          <br><label>0</label>
          <input type="range" min="0" max="127" value="16" name="CAP_PROP_SHARPNESS" class="slider" id="CAP_PROP_SHARPNESS">
          <label>127</label>
          <label>Sharpness</label>

          <br><label>40</label>
          <input type="range" min="40" max="500" value="220" name="CAP_PROP_GAMMA" class="slider" id="CAP_PROP_GAMMA">
          <label>500</label>
          <label>Gamma</label>

          <br><label>1000</label>
          <input type="range" min="1000" max="10000" value="5000" name="CAP_PROP_WHITE_BALANCE_BLUE_U" class="slider" id="CAP_PROP_WHITE_BALANCE_BLUE_U">
          <label>10,000</label>
          <label>White Balance Blue</label>

          <br><label>0</label>
          <input type="range" min="0" max="100" value="0" name="CAP_PROP_GAIN" class="slider" id="CAP_PROP_GAIN">
          <label>100</label>
          <label>Gain</label>

          <br><label>-648000</label>
          <input type="range" min="-648000" max="648000" value="0" name="CAP_PROP_PAN" class="slider" id="CAP_PROP_PAN">
          <label>648000</label>
          <label>Pan</label>

          <br><label>-648000</label>
          <input type="range" min="-648000" max="648000" value="0" name="CAP_PROP_TILT" class="slider" id="CAP_PROP_TILT">
          <label>648000</label>
          <label>Tilt</label>

          <br><label>100</label>
          <input type="range" min="100" max="800" value="100" name="CAP_PROP_ZOOM" class="slider" id="CAP_PROP_ZOOM">
          <label>800</label>
          <label>Zoom</label>

          <br><label>1</label>
          <input type="range" min="1" max="10,000" value="312" name="CAP_PROP_EXPOSURE" class="slider" id="CAP_PROP_EXPOSURE">
          <label>10,000</label>
          <label>Exposure</label>

          <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_BACKLIGHT" class="slider" id="CAP_PROP_BACKLIGHT">
          <label>Backlight</label>

          <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_ROLL" class="slider" id="CAP_PROP_ROLL">
          <label>Roll</label>

          <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_IRIS" class="slider" id="CAP_PROP_IRIS">
          <label>Iris</label>

          <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_FOCUS" class="slider" id="CAP_PROP_FOCUS">
          <label>Focus</label>

          <br><input type="range" min="0" max="500" value="0" name="CAP_PROP_HUE" class="slider" id="CAP_PROP_HUE">
          <label>Hue</label>

          <br><input type="submit" value="submit" />

        </div>
      </form>
    </div>
  </body>
</html>
